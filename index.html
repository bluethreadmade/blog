<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Blog Front Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li style="font-size:24px" id="dark-light-toggle">&#127774;</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="main-image">
            <h1>My Blog</h1>
            <img src="./assets/images/brain.jpg" alt="image of a manekin head with a map of brain parts" width="400px" >
        </div>
        <div class="form">
            <form method="POST" class="blog-input">
                <div class="blog-input">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" />
                </div>
                <div class="blog-input">
                    <label for="title">Blog Title: </label>
                    <input type="text" name="title" id="title" />
                </div>
                <div class="blog-input">
                    <label for="content">Blog Content: </label>
                    <textarea id="content" name="content" rows="4" cols="75" wrap="soft"></textarea>
                </div>
                <div class="blog-input">
                <input type="submit" value="Submit!" id="submit" />
                </div>
            </form>
        </div>
    </main>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
